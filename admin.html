<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Torneo de Ajedrez - Administración</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Panel de Administración</h1>
        <p>Pega la lista de jugadores en formato CSV (Nombre,ELO,Lichess) sin encabezados:</p>
        <textarea id="csv-input" rows="10" placeholder="Ejemplo: Juan Perez,1500,juanperez"></textarea>
        <br>
        <button id="upload-btn">Subir Jugadores a Firebase</button>
        <div id="status-message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>

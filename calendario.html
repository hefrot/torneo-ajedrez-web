<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Torneo Round Robin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e1a; --bg-secondary: #151922; --bg-card: #1a1f2e;
            --bg-card-hover: #202633; --accent-primary: #00d9ff; --accent-secondary: #0099cc;
            --accent-glow: rgba(0, 217, 255, 0.3); --text-primary: #e8eaed;
            --text-secondary: #9aa0a6; --text-muted: #5f6368; --success: #34d399;
            --warning: #fbbf24; --danger: #ef4444; --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4); --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px var(--accent-glow); --border-radius: 12px; --border-color: #2d3748;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Open Sans', sans-serif; background: var(--bg-primary);
            color: var(--text-primary); line-height: 1.6; min-height: 100vh;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 153, 204, 0.03) 0%, transparent 50%);
            pointer-events: none; z-index: 0;
        }
        .header {
            position: relative; background: linear-gradient(135deg, var(--bg-secondary) 0%, #1a2332 100%);
            padding: 2rem 0; border-bottom: 1px solid var(--border-color); box-shadow: var(--shadow-md); z-index: 10;
        }
        .header-content { max-width: 1200px; margin: 0 auto; padding: 0 2rem; text-align: center; }
        .header-title {
            font-family: 'Montserrat', sans-serif; font-size: 2.5rem; font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 0.5rem;
        }
        .header-subtitle { font-size: 1rem; color: var(--text-secondary); font-weight: 300; }
        .nav-links { display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem; flex-wrap: wrap; }
        .nav-link {
            display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem;
            background: var(--bg-card); color: var(--text-primary); text-decoration: none;
            border-radius: 8px; font-size: 0.875rem; font-weight: 600; border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .nav-link:hover { background: var(--bg-card-hover); border-color: var(--accent-primary); transform: translateY(-2px); }
        .container { position: relative; max-width: 1200px; margin: 0 auto; padding: 3rem 2rem; z-index: 1; }
        .section { margin-bottom: 3rem; animation: fadeIn 0.6s ease-out; }
        .section-title {
            font-family: 'Montserrat', sans-serif; font-size: 1.75rem; font-weight: 700;
            margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem;
        }
        .section-icon { font-size: 1.5rem; color: var(--accent-primary); }
        
        /* Tarjeta de progreso */
        .progress-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 2px solid var(--accent-primary); border-radius: var(--border-radius);
            padding: 2rem; margin-bottom: 2rem; box-shadow: var(--shadow-glow);
        }
        .progress-title {
            font-family: 'Montserrat', sans-serif; font-size: 1.25rem; font-weight: 600;
            color: var(--accent-primary); margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;
        }
        .progress-stats {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem; margin-bottom: 1.5rem;
        }
        .stat-box {
            background: var(--bg-secondary); border: 1px solid var(--border-color);
            border-radius: 8px; padding: 1rem; text-align: center;
        }
        .stat-value {
            font-family: 'Montserrat', sans-serif; font-size: 2rem; font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .stat-value.completed { color: var(--success); }
        .stat-value.pending { color: var(--warning); }
        .stat-value.percentage { color: var(--accent-primary); }
        .stat-label {
            font-size: 0.75rem; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .progress-bar-container {
            width: 100%; height: 40px; background: var(--bg-secondary);
            border: 1px solid var(--border-color); border-radius: 999px;
            overflow: hidden; position: relative;
        }
        .progress-bar-fill {
            height: 100%; background: linear-gradient(90deg, var(--success), var(--accent-primary));
            transition: width 0.6s ease; display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 0.875rem;
            color: var(--bg-primary);
        }
        .progress-bar-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 0.875rem;
            z-index: 1; color: var(--text-primary);
        }
        
        .countdown-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 2px solid var(--accent-primary); border-radius: var(--border-radius);
            padding: 2rem; text-align: center; box-shadow: var(--shadow-glow); margin-bottom: 2rem;
        }
        .countdown-title {
            font-family: 'Montserrat', sans-serif; font-size: 1.25rem; font-weight: 600;
            color: var(--accent-primary); margin-bottom: 1rem;
        }
        .countdown-timer {
            font-family: 'Montserrat', sans-serif; font-size: 3rem; font-weight: 800;
            color: var(--text-primary); letter-spacing: 2px;
        }
        .countdown-label { font-size: 0.875rem; color: var(--text-muted); margin-top: 0.5rem; }
        .round-controls {
            display: flex; justify-content: center; align-items: center; gap: 1rem;
            flex-wrap: wrap; margin-bottom: 2rem;
        }
        .btn {
            display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem;
            font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 0.875rem;
            border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary); box-shadow: var(--shadow-sm);
        }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow-md), var(--shadow-glow); }
        .btn-secondary { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: var(--bg-card-hover); border-color: var(--accent-primary); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .round-selector {
            padding: 0.75rem 1rem; background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 8px; color: var(--text-primary); font-family: 'Open Sans', sans-serif;
            font-size: 0.875rem; cursor: pointer; transition: all 0.3s ease;
        }
        .round-selector:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px var(--accent-glow); }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .card {
            background: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--border-radius);
            padding: 1.5rem; transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transform: scaleX(0); transform-origin: left; transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-4px); background: var(--bg-card-hover); border-color: var(--accent-primary); box-shadow: var(--shadow-lg), var(--shadow-glow); }
        .card:hover::before { transform: scaleX(1); }
        
        /* Estados de partido */
        .card.completed {
            border-left: 4px solid var(--success);
            background: linear-gradient(90deg, rgba(52, 211, 153, 0.05) 0%, var(--bg-card) 100%);
        }
        .card.pending {
            border-left: 4px solid var(--warning);
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.05) 0%, var(--bg-card) 100%);
        }
        
        .pairing-match {
            display: grid; grid-template-columns: 1fr auto 1fr; gap: 1rem; align-items: center;
        }
        .pairing-player { display: flex; flex-direction: column; gap: 0.25rem; }
        .pairing-player-name {
            font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 1rem;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .flag { font-size: 1.25rem; }
        .pairing-player-rating { font-size: 0.875rem; color: var(--text-secondary); }
        .pairing-vs {
            display: flex; align-items: center; justify-content: center; width: 48px; height: 48px;
            background: var(--bg-secondary); border: 2px solid var(--border-color); border-radius: 50%;
            font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 0.875rem; color: var(--text-muted);
        }
        .social-links { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
        .social-link {
            display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.25rem 0.75rem;
            background: var(--bg-secondary); color: var(--text-primary); text-decoration: none;
            border-radius: 6px; font-size: 0.75rem; border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .social-link:hover { background: var(--bg-card-hover); border-color: var(--accent-primary); transform: scale(1.05); }
        .social-link.whatsapp { border-color: #25d366; color: #25d366; }
        .social-link.whatsapp:hover { background: rgba(37, 211, 102, 0.1); }
        .social-link.lichess { border-color: var(--text-secondary); }
        .social-link.lichess:hover { border-color: #fff; color: #fff; }
        
        /* Badge de estado */
        .status-badge {
            position: absolute; top: 1rem; right: 1rem;
            padding: 0.25rem 0.75rem; border-radius: 999px;
            font-size: 0.75rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .status-badge.completed {
            background: rgba(52, 211, 153, 0.15);
            color: var(--success); border: 1px solid rgba(52, 211, 153, 0.3);
        }
        .status-badge.pending {
            background: rgba(251, 191, 36, 0.15);
            color: var(--warning); border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        /* Lista de pendientes */
        .pending-players-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .pending-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--warning);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .pending-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .pending-player-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--warning);
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 600;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading { display: flex; flex-direction: column; align-items: center; padding: 3rem; gap: 1rem; }
        .spinner {
            width: 48px; height: 48px; border: 4px solid var(--bg-card);
            border-top-color: var(--accent-primary); border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        .empty-state { text-align: center; padding: 3rem; color: var(--text-muted); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        @media (max-width: 768px) {
            .header-title { font-size: 2rem; }
            .container { padding: 2rem 1rem; }
            .cards-grid { grid-template-columns: 1fr; }
            .pairing-match { grid-template-columns: 1fr; gap: 0.75rem; }
            .countdown-timer { font-size: 2rem; }
            .progress-stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">
                <i class="fas fa-calendar-alt"></i>
                Calendario de Rondas
            </h1>
            <p class="header-subtitle">21 Rondas - Sistema Round Robin</p>
            <div class="nav-links">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Inicio</a>
                <a href="reportar.html" class="nav-link"><i class="fas fa-clipboard-check"></i> Reportar</a>
                <a href="tabla.html" class="nav-link"><i class="fas fa-trophy"></i> Tabla</a>
                <a href="admin.html" class="nav-link"><i class="fas fa-cog"></i> Admin</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="progress-section" class="progress-card">
            <div class="progress-title">
                <i class="fas fa-chart-line"></i>
                Progreso de la Ronda <span id="progress-round-num">1</span>
            </div>
            <div class="progress-stats">
                <div class="stat-box">
                    <div class="stat-value completed" id="stat-completed">0</div>
                    <div class="stat-label">✅ Jugados</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value pending" id="stat-pending">0</div>
                    <div class="stat-label">⏳ Pendientes</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value percentage" id="stat-percentage">0%</div>
                    <div class="stat-label">📊 Completado</div>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progress-bar" style="width: 0%">
                    <span id="progress-text-inside"></span>
                </div>
                <div class="progress-bar-text" id="progress-text-outside"></div>
            </div>
            
            <div id="pending-players-section" class="pending-players-section" style="display: none;">
                <div class="pending-title">
                    <i class="fas fa-user-clock"></i>
                    Jugadores que aún no reportan:
                </div>
                <div id="pending-list" class="pending-list"></div>
            </div>
        </div>

        <div id="countdown-section" class="countdown-card">
            <div class="countdown-title">
                <i class="fas fa-hourglass-half"></i>
                Tiempo restante - Ronda <span id="countdown-round">1</span>
            </div>
            <div class="countdown-timer" id="countdown-timer">--:--:--</div>
            <div class="countdown-label" id="countdown-status">Cargando...</div>
        </div>

        <div class="round-controls">
            <button id="btn-prev" class="btn btn-secondary">
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <select id="round-selector" class="round-selector">
                <option value="1">Ronda 1</option>
            </select>
            <button id="btn-next" class="btn btn-secondary">
                Siguiente <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <section class="section">
            <h2 class="section-title">
                <i class="section-icon fas fa-chess-board"></i>
                Pareos de la Ronda
            </h2>
            <div id="pareos-container">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-qg8pD2OMjzOR5iwH_xIYVrwKlckCYGg",
            authDomain: "hmena-torneo-bc215.firebaseapp.com",
            databaseURL: "https://hmena-torneo-bc215-default-rtdb.firebaseio.com",
            projectId: "hmena-torneo-bc215",
            storageBucket: "hmena-torneo-bc215.firebasestorage.app",
            messagingSenderId: "843984319871",
            appId: "1:843984319871:web:3193a4c5d949b72616564a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let jugadores = {};
        let currentRound = 1;
        let selectedRound = 1;
        let rounds = {};
        let autoAdvance = false;
        let countdownInterval = null;

        // Inicializar selector de rondas
        const selector = document.getElementById('round-selector');
        selector.innerHTML = '';
        for (let i = 1; i <= 21; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Ronda ${i}`;
            selector.appendChild(option);
        }

        // Cargar datos
        onValue(ref(db, 'jugadores'), (snapshot) => {
            if (snapshot.exists()) jugadores = snapshot.val();
            renderPareos();
        });

        onValue(ref(db, 'tournament/currentRound'), (snapshot) => {
            if (snapshot.exists()) {
                currentRound = snapshot.val();
                selectedRound = currentRound;
                selector.value = selectedRound;
                renderPareos();
            }
        });

        onValue(ref(db, 'tournament/rounds'), (snapshot) => {
            if (snapshot.exists()) {
                rounds = snapshot.val();
                startCountdown();
            }
        });

        onValue(ref(db, 'tournament/autoAdvance'), (snapshot) => {
            if (snapshot.exists()) autoAdvance = snapshot.val();
        });

        // Event listeners
        selector.addEventListener('change', (e) => {
            selectedRound = parseInt(e.target.value);
            renderPareos();
        });

        document.getElementById('btn-prev').addEventListener('click', () => {
            if (selectedRound > 1) {
                selectedRound--;
                selector.value = selectedRound;
                renderPareos();
            }
        });

        document.getElementById('btn-next').addEventListener('click', () => {
            if (selectedRound < 21) {
                selectedRound++;
                selector.value = selectedRound;
                renderPareos();
            }
        });

        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                const roundData = rounds[currentRound.toString()];
                if (!roundData || !roundData.endAt) {
                    document.getElementById('countdown-timer').textContent = '—';
                    document.getElementById('countdown-status').textContent = 'Sin horario definido';
                    return;
                }

                const now = Date.now();
                const remaining = roundData.endAt - now;

                if (remaining <= 0) {
                    document.getElementById('countdown-timer').textContent = '00:00:00';
                    document.getElementById('countdown-status').textContent = 'Ronda finalizada';
                    
                    if (autoAdvance && currentRound < 21) {
                        const nextRound = currentRound + 1;
                        const nextRoundData = rounds[nextRound.toString()];
                        if (nextRoundData && nextRoundData.startAt <= now) {
                            update(ref(db, 'tournament'), { currentRound: nextRound });
                        }
                    }
                    return;
                }

                const hours = Math.floor(remaining / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                const timeStr = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                document.getElementById('countdown-timer').textContent = timeStr;
                document.getElementById('countdown-status').textContent = 'hasta el cierre de ronda';
                document.getElementById('countdown-round').textContent = currentRound;
            }, 1000);
        }

        function renderPareos() {
            onValue(ref(db, `rondas/ronda${selectedRound}/partidos`), (snapshot) => {
                const container = document.getElementById('pareos-container');
                const partidos = snapshot.val();

                if (!partidos) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-chess-board" style="font-size: 3rem; margin-bottom: 1rem;"></i><p>No hay pareos publicados para esta ronda</p></div>';
                    updateProgress(0, 0, []);
                    return;
                }

                let completedCount = 0;
                let totalCount = 0;
                const pendingPlayers = new Set(); // Usar un Set para evitar duplicados

                let html = '<div class="cards-grid">';
                Object.entries(partidos).forEach(([id, partido]) => {
                    const j1 = jugadores[partido.jugador1];
                    const j2 = jugadores[partido.jugador2];
                    if (!j1 || !j2) return;

                    totalCount++;
                    const isCompleted = partido.resultado && partido.juegos;
                    if (isCompleted) {
                        completedCount++;
                    } else {
                        // Añadir jugadores del partido pendiente al Set
                        pendingPlayers.add(j1.nombre);
                        pendingPlayers.add(j2.nombre);
                    }

                    const r1 = j1.eloActual ?? j1.elo ?? 1000;
                    const r2 = j2.eloActual ?? j2.elo ?? 1000;
                    const flag1 = getFlag(j1.whatsapp);
                    const flag2 = getFlag(j2.whatsapp);

                    html += `
                        <div class="card ${isCompleted ? 'completed' : 'pending'}">
                            <div class="status-badge ${isCompleted ? 'completed' : 'pending'}">
                                ${isCompleted ? '✅ Jugado' : '⏳ Pendiente'}
                            </div>
                            <div class="pairing-match">
                                <div class="pairing-player">
                                    <div class="pairing-player-name">
                                        ${flag1} ${escapeHtml(j1.nombre)}
                                    </div>
                                    <div class="pairing-player-rating">${r1} ELO</div>
                                    <div class="social-links">
                                        ${j1.whatsapp ? `<a href="${getWhatsAppLink(j1.whatsapp)}" target="_blank" class="social-link whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>` : ''}
                                        ${j1.lichess ? `<a href="${getLichessLink(j1.lichess)}" target="_blank" class="social-link lichess"><i class="fas fa-chess-knight"></i> @Lichess</a>` : ''}
                                    </div>
                                </div>
                                <div class="pairing-vs">VS</div>
                                <div class="pairing-player">
                                    <div class="pairing-player-name">
                                        ${flag2} ${escapeHtml(j2.nombre)}
                                    </div>
                                    <div class="pairing-player-rating">${r2} ELO</div>
                                    <div class="social-links">
                                        ${j2.whatsapp ? `<a href="${getWhatsAppLink(j2.whatsapp)}" target="_blank" class="social-link whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>` : ''}
                                        ${j2.lichess ? `<a href="${getLichessLink(j2.lichess)}" target="_blank" class="social-link lichess"><i class="fas fa-chess-knight"></i> @Lichess</a>` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;

                // Actualizar tarjeta de progreso con la lista de jugadores pendientes
                updateProgress(completedCount, totalCount, Array.from(pendingPlayers));
            }, { onlyOnce: true });
        }

        function updateProgress(completed, total, pendingPlayerNames) {
            const pending = total - completed;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('progress-round-num').textContent = selectedRound;
            document.getElementById('stat-completed').textContent = completed;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-percentage').textContent = `${percentage}%`;

            const progressBar = document.getElementById('progress-bar');
            const progressTextInside = document.getElementById('progress-text-inside');
            const progressTextOutside = document.getElementById('progress-text-outside');
            const pendingSection = document.getElementById('pending-players-section');
            const pendingList = document.getElementById('pending-list');

            progressBar.style.width = `${percentage}%`;

            if (percentage > 50) {
                progressTextInside.textContent = `${completed}/${total} partidos`;
                progressTextOutside.textContent = '';
            } else {
                progressTextInside.textContent = '';
                progressTextOutside.textContent = `${completed}/${total} partidos`;
            }

            if (pendingPlayerNames && pendingPlayerNames.length > 0) {
                pendingSection.style.display = 'block';
                pendingList.innerHTML = '';
                pendingPlayerNames.sort().forEach(name => {
                    const badge = document.createElement('div');
                    badge.className = 'pending-player-badge';
                    badge.innerHTML = `<i class="fas fa-hourglass-half"></i> ${escapeHtml(name)}`;
                    pendingList.appendChild(badge);
                });
            } else {
                pendingSection.style.display = 'none';
            }
        }

        function getFlag(whatsapp) {
            if (!whatsapp) return '';
            const prefixes = {
                '+52': '🇲🇽', '+54': '🇦🇷', '+56': '🇨🇱', '+57': '🇨🇴',
                '+58': '🇻🇪', '+51': '🇵🇪', '+55': '🇧🇷', '+53': '🇨🇺',
                '+593': '🇪🇨', '+595': '🇵🇾', '+598': '🇺🇾', '+591': '🇧🇴',
                '+1': '🇺🇸', '+34': '🇪🇸'
            };
            for (let [prefix, flag] of Object.entries(prefixes)) {
                if (whatsapp.startsWith(prefix)) return `<span class="flag">${flag}</span>`;
            }
            return '';
        }

        function getWhatsAppLink(whatsapp) {
            const clean = whatsapp.replace(/[\s\-\+]/g, '');
            if (clean.length >= 6 && clean.length <= 15 && /^\d+$/.test(clean)) {
                return `https://wa.me/${clean}`;
            }
            return '#';
        }

        function getLichessLink(lichess) {
            const username = lichess.replace('@', '');
            return `https://lichess.org/@/${username}`;
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
